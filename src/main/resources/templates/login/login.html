<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1rem;
        }
    </style>
    <!--Links BootStrap-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary d-flex align-items-center justify-content-center vh-100">

<div class="card login-card shadow-lg p-4">
    <h2 class="text-center mb-4 fw-bold">Bienvenido</h2>
    <!--Misma ruta pero con metodo POST para funcionamiento de Spring-->
<!--    <form action="/acceso/login" method="POST" name="form">-->
    <form action="#" method="POST" name="formLogin" id="formLogin">
        <!--Token csrf-->
        <input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}">

        <div id="errores" class="fw-semibold text-center text-uppercase px-3 py-2 d-none bg-danger rounded text-white mb-3"></div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@example.com" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/forgot-password" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <div class="mt-4 text-center">
        <span class="text-muted">¿No tienes cuenta?</span>
        <a href="/register" class="text-primary text-decoration-none">Regístrate</a>
    </div>
</div>
<!--Link de BootStrap-->
<script src="/js/bootstrap.bundle.min.js"></script>

<!--Archivos JS-->
<script src="/js/Login.js"></script>
</body>
</html>
