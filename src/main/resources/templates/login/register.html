<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nuevo Usuario</title>
    <style>
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1rem;
        }
    </style>
    <!--Links BootStrap-->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary d-flex align-items-center justify-content-center vh-100">

<div class="card login-card shadow-lg p-4">
    <h2 class="text-center mb-4 fw-bold">Crea una Cuenta</h2>
    <form action="#" method="POST" name="formRegistro" id="formRegistro">
        <!--Token csrf-->
        <input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}">

        <div id="errores"></div>
        <div id="exito" class="fw-semibold text-center text-uppercase px-3 py-2 d-none bg-success rounded text-white mb-3">
            Usuario Registrado
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de usuario" >
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@example.com" >
            </div>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-telephone-fill"></i>
                </span>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+52" >
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar Cuenta</button>
    </form>
    <div class="mt-4 text-center">
        <span class="text-muted">¿Ya tienes una cuenta?</span>
        <a href="/acceso/login" class="text-primary text-decoration-none">Inicia Sesion</a>
    </div>
</div>
<!--Link de BootStrap-->
<script src="/js/bootstrap.bundle.min.js"></script>

<!--Archivos JS-->
<script src="/js/login/Registro.js"></script>
</body>
</html>
